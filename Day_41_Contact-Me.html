<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 15px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    form {
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    input[type="submit"] {
      font-size: 20px;
      padding: 10px 25px;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background-color: #004d99;
    }

    label {
      font-weight: bold;
      text-align: left;
      width: 90%;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      input, textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Contact Me</strong></h1>

    <form action="mailto:jasonpeprah2020@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" name="Your_name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="Your_Email" id="email" required>

      <label for="message">Your Message:</label>
      <textarea name="Message" id="message" cols="30" rows="10" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
